<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GSAP3: simple timeline position parameter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap"
      rel="stylesheet"
    />
    <div id="demo">
      <img id="title" src="images/meet-the-freds.png" alt="" />
      <div id="freds">
        <img src="images/fred.svg" />
        <img src="images/fred-purple.svg" />
        <img src="images/fred-blue.svg" />
        <img src="images/fred-pink.svg" />
        <img src="images/fred-orange.svg" />
        <img src="images/fred-red.svg" />
      </div>
      <img id="time" src="images/time.png" />
    </div>
    <div class="nav">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="resume">Resume</button>
      <button id="reverse">Reverse</button>
      <button id="restart">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
